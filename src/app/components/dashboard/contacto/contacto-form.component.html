<br>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
        <hr>
        <div class="container-fluid">
              <h4 class="title inline-block align-baseline">Contactos</h4>
          <div class="btn-group">
            <button class="button-cool" style="width:150px"
              [routerLink]="['/dashboard/contacto']">Regresar</button>
            <button class="button-cool" style="width:150px"
            [routerLink]="['/dashboard/contacto', 'nuevo']">Nuevo Contacto</button>

          </div>
        </div>
        <div class="alert alert-success alert-dismissible fade show" role="alert"
        *ngIf="notificacion.estado">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <strong>{{ notificacion.mensaje }}</strong>
        </div>
          <hr>
        <div *ngIf="formularioContacto">
          <form (ngSubmit)="guardarCambios()"
            [formGroup]="formularioContacto">
            <div class="form-group" [ngClass]="{'has-danger': !formularioContacto.controls['nombre'].valid  }">
              <div class="col-6">
                <input placeholder="Nombre" class="input-cool" type="text"
                formControlName="nombre">
              </div>
            </div>
            <div class="form-group ">
              <div class="col-10">
                <input placeholder="Apellido" class="input-cool" type="text"
                formControlName="apellido">
              </div>
            </div>
            <div class="form-group ">
              <div class="col-10">
                <input placeholder="Direccion" class="input-cool" type="text"
                formControlName="direccion">
              </div>
            </div>
            <div class="form-group ">
              <div class="col-10">
                <input placeholder="Telefono" class="input-cool" type="text"
                formControlName="telefono">
              </div>
            </div>
            <div class="form-group ">
              <div class="col-10">
                <input placeholder="Correo" class="input-cool" type="text"
                formControlName="correo">
              </div>
            </div>
            <div class="form-group ">
              <div class="col-10">
                <input placeholder="ID de categoria" class="input-cool" type="text"
                formControlName="idCategoria">
              </div>
            </div>
            <div class="form-group ">
              <div class="col-10">
                <button
                  [disabled]="!formularioContacto.valid"
                  type="submit" class="btn btn-outline-primary">
                  Guardar Cambios
                </button>
              </div>
            </div>
          </form>
        </div>

      </div>
      </div>
      </div>
      </div>
